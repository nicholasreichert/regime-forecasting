experiment:
  asset: "SPY"
  frequency: "1d"

data:
  processed_parquet: "data/processed/SPY_absret_h1-5-20_features.parquet"
  date_col: null 

targets:
  targets: ["y_absret_h1", "y_absret_h5", "y_absret_h20"]

evaluation:
  train_years: 6
  test_years: 1
  step_years: 1
  hv_fut_q: 0.9   # top decile of y_true over full OOS

regime:
  K: 3
  hmm_covariance_type: "diag"
  hmm_n_iter: 400
  hmm_tol: 1e-3
  hmm_random_state: 0

  emission_features:
    - "ret_1d"
    - "ret_vol_20"

  stress_feature: "ret_vol_20"

model:
  type: "hmm_ridge_soft"
  ridge_alpha: 1.0

selection:
  choose_metric: "rmse_hv_fut"
  restrict_to_probs_mode: "normal"
  restrict_to_model_prefix: "hmm_ridge"
